<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Harmonograph</title>
	<link rel="shortcut icon" href="./favicon.ico">
	<style>
		body {
			background: #24292e;
			color: #fff;
			margin: 0;
			padding: 0 20px;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 24px;
			line-height: 1.5;
			position: relative;
		}

		main {
			margin: 60px auto;
			max-width: 800px;
		}

		h1 {
			border-top: solid 2px #fff;
			padding-top: 40px;
			margin-top: 20px;
			font-size: 64px;
		}

		.install-information:after {
			content: "";
			clear: both;
			display: table;
		}

		.install-information code {
			float: left;
		}

		.install-information a {
			font-size: 14px;
			float: right;
		}

		code {
			font-size: 14px;
			font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
		}

		a {
			color: #fff;
		}

		canvas {
			position: relative;
			z-index: -1;
			opacity: 0.1;
			max-width: 100%;
			margin-top: -200px;
			bottom: 0;
		}

		@media screen and ( max-width: 500px ) {
			h1 {
				font-size: 34px;
			}

			body {
				font-size: 20px;
			}

			main {
				margin: 30px 0;
			}

			.install-information,
			canvas {
				margin: 0;
			}

			.install-information code,
			.install-information a {
				float: none;
				display: block;
			}
		}
	</style>
</head>
<body>
	<main>
		<p class="install-information">
			<code>npm i harmonograph --save</code>
			<a href="https://github.com/alex-page/harmonograph">View documentation</a>
		</p>
		<h1>Harmonograph</h1>
		<p>Draw beautiful randomised lissajous curves in the browser</p>
		<canvas id="example" width="800" height="800">
			This only works with modern browsers that <a href="https://caniuse.com/#feat=canvas"></a>support the `canvas`</a> element.
		</canvas>
	</main>
	<script src="./harmonograph.min.js" ></script>
	<script>Harmonograph({
		element: document.getElementById( 'example' ),
		color: '#fff',
		speed: 10,
		width: 0.1,
	});</script>
</body>
</html>
